<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter sign-up form with success message</title>
    <link rel="icon" href="./assets/images/favicon-32x32.png" type="image/png">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="card">
        <article class="card__content">
            <section class="card__informations">
                <h1>Stay updated!</h1>
                <div class="card__informations__text">Join 60,000+ product managers receiving monthly updates on:</div>
                <div>
                    <ul>
                        <li>Product discovery and building what matters</li>
                        <li>Measuring to ensure updates are a success</li>
                        <li>And much more!</li>
                    </ul>
                </div>
                <div>
                    <form class="card__form" action="">
                        <label for="emailAdress">Email Adress</label>
                        <input type="email" 
                               name="emailAdress" 
                               id="emailAdress" 
                               placeholder="email@company.com">
                        <button type="submit">Subscribe to monthly newsletter</button>
                    </form>
                </div>
            </section>
            <section class="card__img">
                <img src="./assets/images/illustration-sign-up-desktop.svg" alt="illustration-sign-up-desktop">
            </section>
        </article>
    </main>
</body>
</html>
